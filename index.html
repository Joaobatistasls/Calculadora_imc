<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora imc</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Style css -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <div id="container">
        <div id="container--content">
            <h1>Calculadora de IMC</h1>
            <div id="imc--contents">
                <label>
                    Peso:
                    <br/>
                    <input type="number" name="text" id="Weight" class="style" placeholder="Digite seu peso" />
                </label>
                <br/>
                <label>
                    Altura:
                    <br/>
                    <input type="number" name="text2" id="height" class="style" placeholder="Digite sua altura" />
                </label>
                <div id="imc-buttons">
                    <button class="btnStyle" id="calcImc">Calcular IMC</button>
                    <button class="btnStyle" id="clearImc">Limpar Valores</button>
                </div>
                <h2>Avaliação</h2>
                <div id="infoImc">
                    <textarea name="textMotivetion" id="infotext" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
